<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<br>
		<br>
		<br>
		<table>
			<tr>
				<td> Pseudo </td>
				<td><input type="text" name="pseudo" maxlength="20"></td>
			</tr>
			<tr>
				<td> Mot de passe </td>
				<td><input type="password" name="mdp" maxlength="30"></td>
			</tr>
			<tr>
				<td> Prénom </td>
				<td><input type="text" name="prenom" maxlength="20"></td>
			</tr>
			<tr>
				<td> E-mail </td>
				<td><input type="text" name="mail" maxlength="40"></td>
			</tr>
			<tr>
				<td> Avatar </td>
				<td><input type="file" name="avatar" accept=".png,.jpg,.jpeg,.ico"></td>
			</tr>
			<tr>
				<td> Pays </td>
				<td>
					<select>
						<option value="fr"> France </option>
						<option value="esp"> Espagne </option>
						<option value="ale"> Allemagne </option>
					</select>
				</td>
			</tr>
			<tr>
				<td> Quels sont vos fruits préférés ? </td>
				<td>
					<input type="checkbox" name="Orange"> Orange <br>
					<input type="checkbox" name="Fraise"> Fraise <br>
					<input type="checkbox" name="Poire"> Poire <br>
				</td>
			</tr>
			<tr>
				<td> Civilité </td>
				<td>
					<input type="radio" name="Homme"> Homme<br>
					<input type="radio" name="Femme"> Femme<br>
				</td>
			</tr>
			<tr>
				<td> Ville </td>
				<td><input type="text" name="ville" maxlength="40"></td>
			</tr>
			<tr>
				<td> Code postal </td>
				<td><input type="number" name="codePostal" maxlength="5" min="0"></td>
			</tr>
			<tr>
				<td> Adresse </td>
				<td><textarea cols="50"></textarea></td>
			</tr>
			<tr>
				<td> Date de naissance </td>
				<td><input type="date" name="dateNaissance"></td>
			</tr>
			<tr>
				<td> Jauge </td>
				<td><input type="range" name="jauge" min="0" max="1001" step="200"> <td>
			</tr>
			<tr>
				<td> Tel. portable </td>
				<td><input type="number" name="numTelPortable" maxlength="10" min="10"></td>
			</tr>
			<tr>
				<td> Recherche </td>
				<td><input type="search" name="recherche" maxlength="50"></td>
			</tr>
			<tr>
				<td> URL </td>
				<td><input type="url" name="url"></td>
			</tr>
			<tr>
				<td> Couleur </td>
				<td><input type="color" name="couleur"></td>
			</tr>
		</table>
		<br>
		<br>
		<button>Valider</button>
		<br>
		<a href="sommaire.html"> Sommaire du site </a>
	</center>
</body>
</html>
